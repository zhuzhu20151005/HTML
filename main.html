<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document with Main</title>
    <style>
        main {
            padding: 20px;
            background-color: #f0f0f0;
        }

        .main-content {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content" class="main-content" title="Main Content Area" data-custom="mainData">
        <!-- <main> 元素指定文档的主要内容部分 -->
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to the home section of the website.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Learn more about what we do.</p>
        </section>
        <section id="services">
            <h2>Services</h2>
            <p>Details about our services.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>How to contact us.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>

</html>
